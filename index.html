<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    

</head>
<body>
    
    <body>
        <a-scene background="color: #FAFAFA">
    
            <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
            <a-sphere position="-3 1.25 -6" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
    
            <a-entity position="3 0.7 -3" color="#4CC3D9" geometry="primitive: cone; radiusBottom:0.3 ; radiusTop: 0" shadow></a-entity>></a-entity>
            <a-entity position="-4 1 -3.5" rotation="90 45 45" geometry="primitive: octahedron; radius: 1" shadow></a-entity>
            <a-entity position="2 2.2 -5"   geometry="primitive: torus; radius: 2; radiusTubular: 0.1; arc: 360" shadow></a-entity>
            
</body>
</html>
